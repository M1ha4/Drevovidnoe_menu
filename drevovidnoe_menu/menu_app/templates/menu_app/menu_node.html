<li class="{% if node.active %}active{% endif %} {% if node.expanded %}expanded{% endif %}">
  <a href="{{ node.url }}">{{ node.title }}</a>
  {% if node.children %}
    <ul {% if not node.expanded %}style="display:none"{% endif %}>
      {% for child in node.children %}
        {% include "menu_app/menu_node.html" with node=child level=level|add:1 %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
