{% load menu_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Сайт{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style: none; padding-left: 1rem; }
        li { margin: 3px 0; }
        .menu .active > a { font-weight: bold; color: darkred; }
        .menu .expanded > a::after { content: " ▾"; }
        .menu a { text-decoration: none; color: #333; }
        .menu a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>Мой сайт</h1>
    </header>

    <aside>
        <!-- Меню -->
        {% draw_menu 'main_menu' %}
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2025 Мой сайт</p>
    </footer>
</body>
</html>
